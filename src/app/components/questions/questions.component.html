
<div class="serach-form-container">
    <mat-form-field>
        <mat-select placeholder="Search by tags" [formControl]="tags" multiple>
            <mat-select-trigger>
                {{tags.value ? tags.value[0] : ''}}
                <span *ngIf="tags.value?.length > 1">
                    (+{{tags.value.length - 1}} others)
                </span>
            </mat-select-trigger>
            <mat-option *ngFor="let tag of tagList" [value]="tag">{{tag}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<br />

<mat-tab-group>
    <mat-tab label="Latest">
        <br />
        <app-latest-questions></app-latest-questions>
    </mat-tab>
    <mat-tab label="Featured">
        <br />
        <app-featured-questions></app-featured-questions>
    </mat-tab>
    <mat-tab label="Popular">
        <br />
        <app-popular-questions></app-popular-questions>
    </mat-tab>
    <mat-tab label="Unanswered">
        <br />
        <app-unanswered-questions></app-unanswered-questions>
    </mat-tab>
</mat-tab-group>
