<div class="pagination" *ngIf="getTotalCount() > 0">
  <div class="description">
    <span class="page-counts">{{ getMin() }} - {{ getMax() }} of {{ getTotalCount() }}</span>
    <span class="page-totals">{{ totalPages() }} pages</span>
  </div>
  <div class="numbers">
    <a class="link" href="/" [ngClass]="{ 'disabled': paginationMeta.currentPage === 1}">&lt; Previous</a>

    <a href="/"
            *ngFor="let pageNum of getPages()"
            [ngClass]="{'active': pageNum === paginationMeta.currentPage}">{{ pageNum }}</a>

    <a class="link" href="/" [ngClass]="{ 'disabled': lastPage()}">Next &gt;</a>
  </div>
</div>
